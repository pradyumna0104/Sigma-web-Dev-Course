<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : Selecting by ids, classes& more</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            padding: 34px;
            margin: 34px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhupendra Jogi 1</div>
        <div class="box">Bhupendra Jogi 2</div>
        <div class="box">Bhupendra Jogi 2.5</div>
        <div id ="redBox" class="box">Bhupendra Jogi 3</div>
        <div class="box">Bhupendra Jogi 4</div>
        <div class="box">Bhupendra Jogi 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
