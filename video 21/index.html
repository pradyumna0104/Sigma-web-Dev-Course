<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        .cyellow{
            color: yellow;
        }
        .cred{
            color: red !important;
        } 
        .cpurple{
            color: purple;
        }
        h1{
            color: aqua;
        }
        [data-x=a]{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <h1  style="color: brown;" class="cyellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
