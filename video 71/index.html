<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing element using JS</title>
    <style>
        .bg-green{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container bg-green">
        <div class="box" style="display: flex;" data-createdby="Harry" data-conceptby="Rohan">I am a Box 1.</div>
        <div class="box">I am a Box 2.</div>
    </div>
    <script>
        // let divadd = document.createElement("div");
        // divadd.innerHTML = "I have been inserted by <b>Harry</b>.";
        // divadd.setAttribute("class","created");
        // document.querySelector(".container").append(divadd);//add at end of node
        // document.querySelector(".container").prepend(divadd);//add at begin of node
        // document.querySelector(".container").before(divadd);//before that node
        // document.querySelector(".container").after(divadd);//after that node
        // document.querySelector(".container").replaceWith(divadd);//replace that node


        let cont = document.querySelector(".container");
        cont.style.backgroundColor = "aqua";
        cont.insertAdjacentHTML("beforebegin","<b> I am beforebegin.</b>");
        cont.insertAdjacentHTML("afterbegin","<b> I am afterbegin.</b>");
        cont.insertAdjacentHTML("beforeend","<b> I am beforeend.</b>");
        cont.insertAdjacentHTML("afterend","<b> I am afterend.</b>");
    </script>
    <script src="script.js"></script>
</body>
</html>
